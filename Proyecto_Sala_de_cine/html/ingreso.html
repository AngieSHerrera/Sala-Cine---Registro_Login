<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <div id="header-container"></div>
        <script>
            // Cargar el header en el contenedor
            fetch('../html/sala.html')

                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        </script>

</body>
</html>
